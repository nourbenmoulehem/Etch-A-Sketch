<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Etch-A-Sketch</title>
</head>
<body>
  <h1 class="title">Etch-A-Sketch</h1>
  <!--option-->
  <main class="flex-container">
    <div class="flex-item1">
      <div class="buttons">
        <button class="but" id="colore">One colour mode</button>
        <input type="color" id="colors">
        <button class="but" id="rainbow">Rainbow mode</button> 
        <button class="but" id="eraser">Eraser</button>
        <button class="but" id="clear">Clear</button>
      </div>

      <div class="range">
        <input id="sizeSlider" type="range" value="16" max="100" />
        <div id="sizeValue" class="size-value">16 x 16</div>
      </div>
    </div>
  
    <!--Sketch pad-->
    <div class="flex-item2">
      <div class="grid"></div>
    </div>
    
  </main>
  <script src="app.js"></script>
</body>
</html>
